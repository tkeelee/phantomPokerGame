<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>幻影扑克 - 游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/game-theme.css"/>
    <script src="plugins/jQuery/jquery-1.8.3.min.js"></script>
    <script src="plugins/placeholder/placeholder.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* 全局游戏风格 */
        body.game-page {
            background-color: #1a2233; /* 暗蓝色背景 */
            color: #e9ecef;
        }

        .game-container {
            padding: 20px;
        }

        /* 通用区域样式 */
        .game-section {
            background-color: rgba(30, 45, 75, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 20px;
        }

        /* 顶部状态栏 */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: rgba(24, 36, 60, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
        }

        /* 玩家列表区域 */
        .player-list-card {
            padding-bottom: 60px; /* 为准备按钮留出空间 */
            position: relative;
            margin-bottom: 20px;
            background-color: rgba(30, 45, 75, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }
        
        /* 聊天区域 */
        .chat-card {
            background-color: rgba(30, 45, 75, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }

        /* 游戏区域 */
        .game-center {
            background-color: rgba(30, 45, 75, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }

        /* 手牌区域 */
        .game-hand {
            background-color: rgba(30, 45, 75, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(80, 120, 200, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }

        /* 按钮统一样式 */
        .btn {
            color: white;
            font-weight: 500;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #0d6efd;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-success {
            background-color: #198754;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-warning {
            background-color: #fd7e14;
        }

        .btn-info {
            background-color: #0dcaf0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* 按钮禁用状态 */
        .btn:disabled, .btn.disabled {
            background-color: #495057;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 准备按钮 */
        #readyBtn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px) !important;
        }
        
        /* 标题样式 */
        h3 {
            color: #a8c7ff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(80, 120, 200, 0.4);
            padding-bottom: 8px;
        }
        
        /* 玩家信息 */
        .player-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 36, 54, 0.7);
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid rgba(80, 120, 200, 0.6);
        }
        
        .player-item.current-player {
            background-color: rgba(13, 110, 253, 0.2);
            border-left: 3px solid #0d6efd;
        }
        
        .player-item .player-name {
            flex: 1;
            min-width: 120px;
            color: #e9ecef;
        }
        
        .player-item .player-actions {
            display: flex;
            gap: 5px;
        }
        
        .player-item .btn-robot-remove {
            font-size: 12px;
            padding: 2px 6px;
            line-height: 1.2;
        }
        
        /* 聊天区域 */
        .chat-input {
            display: flex;
            gap: 5px;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.5);
            border-radius: 4px;
        }
        
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .chat-message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(30,30,30,0.7);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .chat-message .player {
            font-weight: bold;
            color: #4dabf7;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .chat-message .content {
            color: #e9ecef;
            word-break: break-word;
            flex: 1;
        }
        
        .chat-message .time {
            color: #adb5bd;
            font-size: 12px;
            margin-left: 5px;
            flex-shrink: 0;
        }
        
        .chat-message.self {
            background: rgba(0,123,255,0.15);
        }
        
        .chat-message.self .player {
            color: #51cf66;
        }
        
        /* 牌堆样式 */
        .current-pile-section, .game-history-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.5);
            border-radius: 5px;
        }
        
        /* 徽章样式 */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: normal;
            font-size: 12px;
        }
        
        /* 状态徽章 */
        .badge.bg-success {
            background-color: #198754 !important;
        }
        
        .badge.bg-warning {
            background-color: #fd7e14 !important;
        }
        
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }
        
        .badge.bg-info {
            background-color: #0dcaf0 !important;
        }
        
        .badge.bg-primary {
            background-color: #0d6efd !important;
        }
        
        .badge.bg-secondary {
            background-color: #6c757d !important;
        }
        
        /* 房主控制面板 */
        #hostControls {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.2);
        }
        
        .robot-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .robot-controls .robot-input-group {
            flex: 1;
            min-width: 100px;
        }
        
        .robot-controls .robot-actions {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        
        .robot-controls .btn {
            flex: 1;
            white-space: nowrap;
            padding: 6px 8px;
            font-size: 14px;
        }
        
        /* 表单控件 */
        .form-control, .form-select {
            background-color: rgba(15, 25, 45, 0.8);
            border: 1px solid rgba(80, 120, 200, 0.4);
            color: #e9ecef;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(20, 35, 60, 0.9);
            border-color: rgba(100, 150, 255, 0.6);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        /* 标签 */
        .form-label {
            color: #adb5bd;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        /* 玩家手牌区域 */
        .player-hand {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.5);
            border-radius: 5px;
            min-height: 150px;
            margin-bottom: 10px;
        }
        
        .game-actions {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.5);
            border-radius: 5px;
        }
        
        /* 响应式布局 */
        @media (max-width: 992px) {
            .game-main {
                flex-direction: column;
            }
            
            .game-sidebar, .game-center, .game-hand {
                width: 100%;
                margin-right: 0;
            }
        }

        /* 卡牌样式 */
        .card {
            width: 70px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
            background-color: white;
            display: inline-block;
            position: relative;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            transform-origin: center bottom;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card.selected {
            border: 2px solid #0d6efd;
            transform: translateY(-15px);
            box-shadow: 0 6px 18px rgba(13, 110, 253, 0.4);
        }
        
        .card .rank {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .card .rank.red {
            color: #dc3545;
        }
        
        .card .rank.black {
            color: #212529;
        }
        
        .card .suit {
            position: absolute;
            top: 25px;
            left: 5px;
            font-size: 18px;
        }
        
        .card .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        .card .joker {
            color: #fd7e14;
        }
        
        /* 手牌容器 */
        .player-hand {
            min-height: 130px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background-color: rgba(24, 36, 60, 0.5);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* 牌堆样式 */
        .current-pile {
            min-height: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.3);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        /* 最后声明 */
        .last-claim {
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.4);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .last-claim span {
            font-weight: bold;
            color: #a8c7ff;
        }
        
        /* 历史记录 */
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(24, 36, 60, 0.3);
            border-radius: 6px;
        }
        
        .history-item {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: rgba(30, 36, 54, 0.5);
            font-size: 13px;
            border-left: 2px solid rgba(80, 120, 200, 0.5);
        }

        /* 卡牌动画效果 */
        @keyframes cardPlay {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes cardDeal {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 出牌动画容器 */
        .play-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 9999;
        }
        
        .play-effect {
            font-size: 48px;
            font-weight: bold;
            color: #f8f9fa;
            text-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd, 0 0 30px #0d6efd;
            animation: playEffect 1s ease-out forwards;
        }
        
        @keyframes playEffect {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* 空牌堆文本 */
        .empty-pile-text {
            padding: 10px;
            color: #6c757d;
            text-align: center;
            font-style: italic;
        }
        
        /* 游戏结果特效 */
        .game-result-highlight {
            animation: resultPulse 2s infinite;
        }
        
        @keyframes resultPulse {
            0% {
                box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(13, 110, 253, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
            }
        }
    </style>
</head>
<body class="game-page">
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <div class="game-header">
            <div class="room-info">
                <h2 id="roomInfo"></h2>
                <span id="gameStatus" class="badge bg-secondary">等待中</span>
            </div>
            <div class="player-info">
                <span id="currentPlayer"></span>
                <button onclick="leaveRoom()" class="btn btn-outline-danger">离开</button>
            </div>
        </div>

        <!-- 游戏主区域 -->
        <div class="game-main">
            <!-- 左侧：玩家列表和聊天 -->
            <div class="game-sidebar">
                <div class="player-list-card">
                    <h3>玩家列表</h3>
                    <div id="playerList" class="player-list"></div>
                    <!-- 准备按钮 -->
                    <button id="readyBtn" onclick="toggleReady()" class="btn btn-primary">准备</button>
                    <!-- 房主控制面板 -->
                    <div id="hostControls" class="host-controls" style="display: none;">
                        <h4>房主控制</h4>
                        <div class="robot-controls">
                            <div class="robot-input-group">
                                <label class="form-label">机器人数量</label>
                                <input type="number" id="robotCount" class="form-control" min="1" max="3" value="1">
                            </div>
                            <div class="robot-input-group">
                                <label class="form-label">机器人难度</label>
                                <select id="robotDifficulty" class="form-select">
                                    <option value="EASY">简单</option>
                                    <option value="MEDIUM">中等</option>
                                    <option value="HARD">困难</option>
                                </select>
                            </div>
                            <div class="robot-actions">
                                <button onclick="addRobots()" class="btn btn-primary">添加机器人</button>
                            </div>
                        </div>
                        <button id="startBtn" onclick="startGame()" class="btn btn-success w-100" style="display: none;">开始游戏</button>
                    </div>
                </div>
                <div class="chat-card">
                    <h3>聊天</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" class="form-control" placeholder="输入消息...">
                        <button onclick="sendMessage()" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>

            <!-- 中间：游戏区域 -->
            <div class="game-center">
                <div class="current-pile-section">
                    <h3>当前牌堆</h3>
                    <div id="currentPile" class="current-pile"></div>
                    <div id="lastClaim" class="last-claim">上一声明: <span></span></div>
                </div>
                <div class="game-history-section">
                    <h3>出牌历史</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>

            <!-- 右侧：手牌区域 -->
            <div class="game-hand">
                <div class="hand-info">
                    <h3>我的手牌</h3>
                    <span id="handCount" class="badge bg-primary">0张</span>
                </div>
                <div id="gameControls" class="game-controls" style="display: none;">
                    <div class="card-selection-controls">
                        <div class="declared-value">
                            <label for="declaredValue" class="form-label">声明牌值:</label>
                            <select id="declaredValue" class="form-select">
                                <option value="1">A</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">J</option>
                                <option value="12">Q</option>
                                <option value="13">K</option>
                            </select>
                        </div>
                        <div class="button-group mt-2 mb-3">
                            <button onclick="selectAllSameValue()" class="btn btn-primary">选择相同点数</button>
                            <button onclick="clearSelection()" class="btn btn-secondary">清除选择</button>
                        </div>
                    </div>
                    <div id="playerHand" class="player-hand"></div>
                    <div class="game-actions">
                        <button id="playBtn" onclick="playCards()" class="btn btn-success" disabled>出牌</button>
                        <button id="passBtn" onclick="pass()" class="btn btn-warning" disabled>过牌</button>
                        <button id="challengeBtn" onclick="challenge()" class="btn btn-danger" disabled>质疑</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏结果弹窗 -->
    <div class="modal fade" id="gameResultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1e2d4b; color: #e9ecef; border: 1px solid rgba(80, 120, 200, 0.4);">
                <div class="modal-header" style="border-bottom: 1px solid rgba(80, 120, 200, 0.4);">
                    <h5 class="modal-title" style="color: #a8c7ff;">游戏结束</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="playerRankingFinal"></div>
                </div>
                <div class="modal-footer" style="border-top: 1px solid rgba(80, 120, 200, 0.4);">
                    <button onclick="restartGame()" class="btn btn-primary">再来一局</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回大厅</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频资源 -->
    <audio id="cardSound" src="sounds/card.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="challengeSound" src="sounds/challenge.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
