<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 幻影扑克</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body class="game-background">
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">幻影扑克</h2>
            <div id="loginMessage"></div>
            <div class="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                </div>
                <div class="mb-3">
                    <button class="btn-primary btn-login" id="login-btn"><span>进入游戏</span></button>
                </div>
            </div>
            <div class="text-center mt-3 copyright">
                <small>&copy; 2025 幻影扑克 版权所有</small>
            </div>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layer@3.5.1/dist/layer.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
