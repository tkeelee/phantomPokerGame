<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻影扑克</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        #login-btn {
            width: 100%;
        }
        
        .game-intro {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
        
        .footer { 
            margin-top: 50px; 
            text-align: center; 
            color: #666; 
            font-size: 0.9rem; 
        }
        
        .admin-link {
            display: inline-block;
            margin-top: 10px;
            color: #999;
            font-size: 0.8rem;
            text-decoration: none;
        }
        
        .admin-link:hover {
            color: #666;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <h1>幻影扑克</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="nickname">请输入您的昵称:</label>
                    <input type="text" class="form-control" id="nickname" placeholder="在此输入昵称">
                </div>
                <button id="login-btn" class="btn btn-primary">进入游戏</button>
            </div>
            <div class="game-intro">
                <p>欢迎来到幻影扑克 - 一款刺激的多人在线卡牌游戏！</p>
            </div>
        </div>
        <div class="footer">
            <p>© 2023 幻影扑克 - 所有权利保留</p>
            <a href="/admin.html" class="admin-link">管理员入口</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
